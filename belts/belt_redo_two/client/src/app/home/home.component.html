<div class="container">
  <h3>Choose a movie from below:</h3>
  <br>
  <button class="btn btn-primary" [routerLink]="['new']">Add a new movie</button>
  <br>
  <router-outlet></router-outlet>
  <table class="table table-striped shadow-lg p-3 mb-5 bg-white rounded">
    <thead class="thead-dark">
      <tr>
        <th>Movie Title</th>
        <th>Available Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movies.title }}</td>
        <td>
          <button class="btn btn-info" (click)="getReviews(movie)">Read Reviews</button>
          <button class="btn btn-info" (click)="createReview(movie)">Write a Review</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
