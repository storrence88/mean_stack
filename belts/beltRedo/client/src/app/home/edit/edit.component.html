<div class="container">
  <h3>Edit this restaurant</h3>
  <form>
    <div class="form-group">
      <label for="name">Restaurant Name:</label>
      <input class="form-control" [(ngModel)]='thisFood.name' type="text" name="name" id="name">
      <small class="form-text text-muted alert alert-danger" *ngIf="errors.name">{{ errors.name.message }}</small>
    </div>
    <div class="form-group">
      <label for="name">Cuisine:</label>
      <input class="form-control" [(ngModel)]='thisFood.type' type="text" name="type" id="type">
      <small class="form-text text-muted alert alert-danger" *ngIf="errors.type">{{ errors.type.message }}</small>
    </div>
    <input class="btn btn-outline-success" (click)="editFood($event)" [routerLink]="['/food']" type="submit" value="Edit Restaurant">
    <button class="btn btn-danger" [routerLink]="['/food']">Cancel</button>
  </form>
</div>
