<div class="container">
  <h1>Let's Eat</h1>
  <h3>Reviews for {{ food.name }}</h3>
  <br>
  <button class="btn btn-primary" (click)="sendId(food)" [routerLink]="['food','new']">New Review</button>
  <br>
  <table class="table table-striped shadow-lg p-3 mb-5 bg-white rounded">
    <thead class="thead-dark">
      <tr>
        <th>Customer</th>
        <th>Stars</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of food.review">
        <td> {{ i.name }}</td>
        <td> {{ i.rating }}</td>
        <td> {{ i.comment }}</td>
      </tr>
    </tbody>
  </table>
</div>
